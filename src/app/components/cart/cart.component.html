<p *ngIf="!cartItems.length" class="alert-primary alert text-center h4">Cart is empty</p>
<div class="container">
    <div class="row m-auto">
        <div  class="col-md-10 m-auto">
            <div class="py-3 mb-5 m-auto row shadow border-opacity-50" 
                *ngFor="let item of  cartItems; let index = index">
                <div class="col-md-3">
                    <img src="{{item.url}}"  width="100px">
                </div>
                <div class="col-md-3 mt-2">
                    <p class="h4">{{item.name}}</p>
                    <p>Total price: {{item.price * item.quantity}}$</p>
                </div> 
                <div class="col-md-3 mt-3">
                    <div class="amount ">
                        <div class="btn btn-primary" (click)="decrease(index)">-</div>
                        <div class="border-opacity-25 shadow h5">{{item.quantity}}</div>
                        <div class="btn btn-primary" (click)="increase(index)">+</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger mt-2" (click)="deletItem(item)">
                        Delete Item
                    </button>
                </div>              
            </div>
            <button *ngIf="cartItems.length" class="btn btn-danger text-white mt-5 m-auto" (click)="clearCart()" >Clear Cart</button>
        </div>
    </div>
</div>
